<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bt3.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Đăng ký</h1>
            <p>Tạo tài khoản để bắt đầu học tập trên hệ thống e-learning</p>
        </div>
        <div class="name">
            <div class="infor">
                <div class="card-name">
                    <p>Họ và tên đệm</p>
                    <input type="text" placeholder="Nguyễn Văn">
                </div>
                <div class="card-full-name">
                    <p>Tên đầy đủ</p>
                    <input type="text" placeholder="An">
                </div>
            </div>
            <div class="card-user-number"> 
                <p>Số điện thoại</p>
                <input type="text" placeholder="0912 345 678">
            </div>
            <div class="card-email">
                <p>Email</p>
                <input type="email" placeholder="Nhập địa chủ email">
            </div>
            <div class="card-password">
                <p>Mật khẩu</p>
                <input type="text" placeholder="Nhập mật khẩu">
            </div>
            <div class="card-password-return">
                <p>Nhập lại mật khẩu</p>
                <input type="text" placeholder="Nhập lịa mật khẩu">
            </div>
            <button type="submit">Đăng ký</button>
        </div>
        <div class="footer">
            <p>Đã có tài khoản ? 
                <a href="">Đăng nhập</a>
            </p>
        </div>
    </div>
</body>
</html>
